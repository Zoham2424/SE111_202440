<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <meta name="author" content="Ian Alvarado!">
    <meta name="description" content="Practice">

    <title>Document</title>
</head>
<body>
    <!--Html content-->

        <h1>W8 Javascript Demo | Arrays & Objects</h1>

        <div id="output">
            <!---->
        </div>


    <!--Js Script-->
    <script>


    //basic key + value pair
    var name = `Ian`
        console.log(`Variable: ${name}`)
    //arrays
    //key --> [Index] or [i]

    var people = [ 
            `Katie`,
            `Ace`,
            `Ian`
            ]

    console.log(`Array: ${people}`)   //Entire thing
    //*****************************************************************************************************
    console.log(`Array: ${people[0]}`) // specific one 
    //*****************************************************************************************************
    console.log(`Array: ${people.length}`) //See how mani people are in the array
    //*****************************************************************************************************
    console.log(`Array: ${people[people.length -1 ]}`) //last person in the array
    //***************************************************************************************************
    people[people.length] = `Jose` // 
    console.log(`Array: ${people}`) // new information added, full information
    //**************************************************************************************************
    people.push(`Cullen`) // native property
    console.log(`Array: ${people}`)// new information added, full information
    //****************************************************************************************************
    people.push(prompt`Enter information: `) //ask information to the user
    console.log(`Array: ${people}`)
    //****************************************************************************************************
    //****************************************************************************************************
    //****************************************************************************************************
    //parallel arrays
        var color = [
            `grey`,
            `blue`,
            `black`,
            `green`,
            `purple`
        ]


    //Processing Arrays
    var age = []
    //"process" & "data structure" --> FOR LOOP!
        for(let i = 0; i < people.length; i++)
        {
            console.log(`INDEX: ${i}\n${people[i]}'s favorite color is ${color[i]}`)        //applys information to the other array
            age.push(
                prompt(`How old is ${people[i]}:`)  // starts asking for people arrays information
            )
        }
        for(let i = 0; i < people.length; i++)      //goes thru entire array
        {
            console.log(`${people[i]} is ${age[i]} years old`)  //output information to the user telling 
        }


    //Adding content to the HTML Page

        //first select and store the element which will hold the intented content
        var output = document.querySelector(`#output`)

        //process thru the array to add each item to the page
        for(let i = 0; i < people.length; i++)      //goes thru entire array
        {
            output.innerHTML +=  `<p>${i}\n${people[i]}'s favorite color is ${color[i]}</p>`
            output.innerHTML +=  `<p>${people[i]} is ${age[i]} years old</p>`
        }

        //objects
        //Objects can handle MIXED DATA TYPES

        var Seranna = {
            race: "Haft-ELF",
            classtype: "Warlock",
            lvl: 5,
            familiar: {ftype: "seudodragon", name: "Viktor", hp:20},
            hp: 33,
            ac: 19,
            items: ["amulet", "book", "cloak", "scholar's pack"],
            greeting: function() {alert(`Hello there ${this.name}~`)}
        }
        var Lolli = {
            name: "Lolli",
            race: "Tabaxi",
            classtype: "Monk",
            lvl: 7,
            familiar: {},
            hp: 33,
            ac: 15,
            items: ["claw file", "staff", "cloak", "dungeoner's pack"],
            greeting: function() {alert(`Hello there ${this.name}~`)}
        }

        Seranna.greeting() // call seranna funtion greeting

        //lets put it togetter

        var party = [
            Seranna,
            Lolli
        ]
        //****************************************************************************************************
        //empty string for writing the content to html
        var partyOutput = ``                     // ""

        //process the outter/main structuer [standar array]
        for(let i = 0; i < party.length; i++)
        {
            //this loop controls which array value {object} we are looking at
            partyOutput += `<h3>Party Member #${i}: ${party[i].name}</h3>`
            party[i].greeting()

            for(let key in party[i])
            {
                //this loop goes thruo the indivial objects at each position in the array; it will loop throug every key
                partyOutput += `<p><b>${key}: </b> ${party[i][key]}</p>`
            }
            partyOutput += `<hr>`
        }

        //write the info to the HTML
        document.querySelector(`#output`).innerHTML += partyOutput

    </script>   <!--End of script-->
</body>
</html>
