<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W7D2 | Javascript Demo</title>
</head>
<body>

    <h1>W7D2 - Javascript Selector & Event Demo</h1>

    <form>

        <table>

            <tr>
                <!--left side: questions-->
                <td>
                    <label for="first" class="questions">FIRST: </label>
                </td>

                <!--right side: input values-->
                <td>
                    <input type="text" name="first" id="first">

                </td>
            </tr>

            <tr>
                <!--left side: questions-->
                <td>
                    <label for="last" class="questions">LAST: </label>
                </td>

                <!--right side: input values-->
                <td>
                    <input type="text" name="last" id="last">

                </td>
            </tr>

            <tr>
                <!--left side: questions-->
                <td>
                    <label for="age" class="questions">AGE: </label>
                </td>

                <!--right side: input values-->
                <td>
                    <input type="text" name="age" id="age">

                </td>
            </tr>

            
            <tr>
                <!--left side: questions-->
                
                <td>
                    <br>
                    <br>
                   <input type="button" id="enter-button" value="ENTER">
                </td>

                <!--right side: input values-->
                <td>
                    

                </td>
            </tr>

        </table>

    </form>

    <br>
    <br>

    <!--a div to hold some info from the form-->

    <h2 id="hello">Hello</h2>

    <div id="info" style="border:1px solid black; width:500px; height:200px;">
    
    </div><!--# info-->

    <br>
    <br>
    <br>

    <!--not just buttons can have click events!-->

    <p id="me">
        Click!
    </p>

    <p id="you">
        Click!
    </p>

    <input type="button" id="submit" value="COOL STUFF!">

    <br><br><br><br><br>
    <p>end</p>
    <!--IN-DOCUMENT JAVASCRIPT BELOW-->
    <script>

        //we write js in here

        //selecting elements from the html document.
        //globl variable

        var body = document.querySelector(`body`)

        console.log(body)

        //create a new variable to hold the new html element

        var newP = ``
        newP += `<h2>` 
        newP += `hello world! this content was added to the page with <i>Javascript</i>`
        newP += `<h2>`

        console.log(newP)

        //add the new html element to the page - this will add to the end of he body

        body.innerHTML += newP 
        //body.style.color = `blue` // information color

        //set up an actionable event so that when a button is clicked, info is written to the page
        //first: add event listener for event to the element
        //adding an event listener to the #enter-button at the end of the mini form
        document.querySelector(`#enter-button`).addEventListener(`click`, alertInfo)
        //^^.addEventListener(EVENT TYPE, FUNCTION THAT RUNS ONCE EVENT)

        //event based functions must include the event parameter (e/ev/event)
        //alertInfo() definition below

        function alertInfo(event)
        {
            //local variables :vars 
            var fname = document.querySelector(`#first`).value
           // console.log(fname)

            var last = document.querySelector(`#last`).value
            //console.log(last)
            var age = Number(document.querySelector(`#age`).value)  //number to do math
            //console.log(age)

            console.log(fname,last,age)


            //basic control flow for an age alert
            if(age >= 18){
                alert(`You are old enough to vote!`)

            }
            else{
                alert(`You are nt old enough to vote!`)
            }
            
            var hello = document.querySelector(`#hello`)

            hello.innerHTML += `${fname} !`

            //document.querySelector(`#hello`).innerHTML += `${fname} !`

            //store the #info div to a variable

            var info = document.querySelector(`#info`)
            //calculate dog years
             var dog_age = (age * 7).toFixed(1)

             //test

             console.log(`YOUR AGE: ${age} human years; Dog years${dog_age} dog years`)

             //add the age messages to the #info div as content

             info.innerHTML += `<p><b> YOUR AGE:</b> ${age} human years; <br> <b> Dog years${dog_age} dog years </b>`

        } //close alertInfo

        //globar variables: the ones declared below will only be accessible to the functions After they have bene delcared

        var me = document.querySelector(`#me`)
        var you = document.querySelector(`#you`)

        me.addEventListener(`click`, clicked)
        you.addEventListener(`click`, clickedG)

        function clicked(event)
        {
            console.log(`clicked() reached!`)
            me.style.color = `red`
            me.style.fontSize = `40px`
        }
        function clickedG(event)
        {
            console.log(`clickedG() reached!`)
            you.style.color = `green`
            you.style.fontSize = `40px`
        }

        var button = document.querySelector(`#submit`)

        button.addEventListener(`click`,function(event)
        {
            console.log(event)
        }
        )

	</script>
	
</body>
</html>
